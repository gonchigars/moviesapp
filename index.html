<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .movies-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .movie-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }
      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .movie-card .content {
        padding: 15px;
      }
      .movie-card h2 {
        font-size: 18px;
        margin: 10px 0;
        color: #333;
      }
      .movie-card p {
        margin: 5px 0;
        color: #555;
      }
      .movie-card .popular {
        color: green;
        font-weight: bold;
      }
      .movie-card .not-popular {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Popular Movies</h1>
    <div class="movies-container" id="movies-container">
      <!-- Movie cards will be injected here by JavaScript -->
    </div>

    <script>
      // Fetch movies from the API and display them
      async function fetchMovies() {
        try {
          const response = await fetch(
            "http://localhost:8080/api/movies/popular"
          );
          const movies = await response.json();

          const moviesContainer = document.getElementById("movies-container");
          moviesContainer.innerHTML = ""; // Clear any previous content

          movies.forEach((movie) => {
            // Construct the movie card with the correct poster URL
            const movieCard = `
              <div class="movie-card">
                <img src="${movie.posterUrl}" alt="${movie.title}" />
                <div class="content">
                  <h2>${movie.title}</h2>
                  <p>Genre: ${movie.genre}</p>
                  <p class="${movie.isPopular ? "popular" : "not-popular"}">
                    ${movie.isPopular ? "Popular" : "Not Popular"}
                  </p>
                </div>
              </div>
            `;
            moviesContainer.innerHTML += movieCard;
          });
        } catch (error) {
          console.error("Error fetching movies:", error);
          document.getElementById("movies-container").innerHTML =
            "<p>Failed to load movies.</p>";
        }
      }

      // Call the function when the page loads
      window.onload = fetchMovies;
    </script>
  </body>
</html>
